name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Lint code
        run: |
          export NX_NO_CLOUD=1
          echo "📌 NX_NO_CLOUD = $NX_NO_CLOUD"
          printenv | grep NX || true
          npx nx reset
          npx nx lint gift-helper --skip-nx-cache

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Build application
        run: |
          export NX_NO_CLOUD=1
          echo "📌 Building with NX_NO_CLOUD = $NX_NO_CLOUD"
          npx nx build gift-helper --configuration=production --base-href=./ --deploy-url=./

      # 🔹 ШАГ 1: Проверка на символические ссылки
      - name: 🔍 Check for symlinks in dist/
        run: |
          echo "🔍 Searching for symbolic links in dist/gift-helper..."
          find dist/gift-helper -type l -ls
          if [ -n "$(find dist/gift-helper -type l)" ]; then
            echo "⚠️ Warning: Symbolic links found. They will be replaced with real copies."
            exit 0
          else
            echo "✅ No symlinks found. Safe to deploy."
          fi

      # 🔹 ШАГ 2: Замена симлинков на реальные копии
      - name: 🛠 Replace symlinks with real files
        run: |
          find dist/gift-helper -type l -exec sh -c '
            for link; do
              target=$(readlink "$link")
              dir=$(dirname "$link")
              abs_target=$(realpath "$dir/$target" 2>/dev/null || echo "$dir/$target")
              if [ -e "$abs_target" ]; then
                echo "🔁 Replacing symlink: $link -> $target"
                rm "$link"
                cp -r "$abs_target" "$link"
              else
                echo "❌ Broken symlink: $link -> $target (target not found)"
                exit 1
              fi
            done
          ' _ {} + || true

      # 🔹 ШАГ 3: Копируем index.html в 404.html для SPA-роутинга
      - name: 📄 Copy index.html to 404.html for SPA routing
        run: |
          BROWSER_DIR="dist/gift-helper/browser"
          if [ -d "$BROWSER_DIR" ]; then
            echo "📄 Copying $BROWSER_DIR/index.html → $BROWSER_DIR/404.html"
            cp "$BROWSER_DIR/index.html" "$BROWSER_DIR/404.html"
          else
            echo "📄 Copying dist/gift-helper/index.html → dist/gift-helper/404.html"
            cp dist/gift-helper/index.html dist/gift-helper/404.html
          fi

      # 🔹 ШАГ 4: Диагностика структуры перед загрузкой
      - name: 📂 Verify dist structure
        run: |
          echo "📁 Contents of dist/gift-helper:"
          ls -la dist/gift-helper
          echo
          if [ -d "dist/gift-helper/browser" ]; then
            echo "📁 Contents of dist/gift-helper/browser:"
            ls -la dist/gift-helper/browser
          else
            echo "📁 No 'browser' subfolder found. Using root dist folder."
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/gift-helper
          retention-days: 7

  validate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist/gift-helper

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Validate build
        run: |
          npm run validate

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Автоматически выберет browser/ если есть, иначе — корень
          build-output: dist/gift-helper/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4