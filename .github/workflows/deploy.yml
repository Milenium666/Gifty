name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Lint code
        run: |
          export NX_NO_CLOUD=1
          echo "ğŸ“Œ NX_NO_CLOUD = $NX_NO_CLOUD"
          printenv | grep NX || true
          npx nx reset
          npx nx lint gift-helper --skip-nx-cache

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Build application
        run: |
          export NX_NO_CLOUD=1
          echo "ğŸ“Œ Building with NX_NO_CLOUD = $NX_NO_CLOUD"
          npx nx build gift-helper --configuration=production --base-href=./ --deploy-url=./

      # ğŸ”¹ Ğ¨ĞĞ“ 1: ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ° ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑÑÑ‹Ğ»ĞºĞ¸
      - name: ğŸ” Check for symlinks in dist/
        run: |
          echo "ğŸ” Searching for symbolic links in dist/gift-helper..."
          find dist/gift-helper -type l -ls
          if [ -n "$(find dist/gift-helper -type l)" ]; then
            echo "âš ï¸ Warning: Symbolic links found. They will be replaced with real copies."
            exit 0
          else
            echo "âœ… No symlinks found. Safe to deploy."
          fi

      # ğŸ”¹ Ğ¨ĞĞ“ 2: Ğ—Ğ°Ğ¼ĞµĞ½Ğ° ÑĞ¸Ğ¼Ğ»Ğ¸Ğ½ĞºĞ¾Ğ² Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ğ¿Ğ¸Ğ¸
      - name: ğŸ›  Replace symlinks with real files
        run: |
          find dist/gift-helper -type l -exec sh -c '
            for link; do
              target=$(readlink "$link")
              dir=$(dirname "$link")
              abs_target=$(realpath "$dir/$target" 2>/dev/null || echo "$dir/$target")
              if [ -e "$abs_target" ]; then
                echo "ğŸ” Replacing symlink: $link -> $target"
                rm "$link"
                cp -r "$abs_target" "$link"
              else
                echo "âŒ Broken symlink: $link -> $target (target not found)"
                exit 1
              fi
            done
          ' _ {} + || true

      # ğŸ”¹ Ğ¨ĞĞ“ 3: ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ index.html Ğ² 404.html Ğ´Ğ»Ñ SPA-Ñ€Ğ¾ÑƒÑ‚Ğ¸Ğ½Ğ³Ğ°
      - name: ğŸ“„ Copy index.html to 404.html for SPA routing
        run: |
          BROWSER_DIR="dist/gift-helper/browser"
          if [ -d "$BROWSER_DIR" ]; then
            echo "ğŸ“„ Copying $BROWSER_DIR/index.html â†’ $BROWSER_DIR/404.html"
            cp "$BROWSER_DIR/index.html" "$BROWSER_DIR/404.html"
          else
            echo "ğŸ“„ Copying dist/gift-helper/index.html â†’ dist/gift-helper/404.html"
            cp dist/gift-helper/index.html dist/gift-helper/404.html
          fi

      # ğŸ”¹ Ğ¨ĞĞ“ 4: Ğ”Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ° ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¿ĞµÑ€ĞµĞ´ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¾Ğ¹
      - name: ğŸ“‚ Verify dist structure
        run: |
          echo "ğŸ“ Contents of dist/gift-helper:"
          ls -la dist/gift-helper
          echo
          if [ -d "dist/gift-helper/browser" ]; then
            echo "ğŸ“ Contents of dist/gift-helper/browser:"
            ls -la dist/gift-helper/browser
          else
            echo "ğŸ“ No 'browser' subfolder found. Using root dist folder."
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/gift-helper
          retention-days: 7

  validate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist/gift-helper

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Validate build
        run: |
          npm run validate

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±ĞµÑ€ĞµÑ‚ browser/ ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ, Ğ¸Ğ½Ğ°Ñ‡Ğµ â€” ĞºĞ¾Ñ€ĞµĞ½ÑŒ
          build-output: dist/gift-helper/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4