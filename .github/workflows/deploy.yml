name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Lint code
        run: |
          export NX_NO_CLOUD=1
          echo "üìå NX_NO_CLOUD = $NX_NO_CLOUD"
          printenv | grep NX || true
          npx nx reset
          npx nx lint gift-helper --skip-nx-cache

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Build application
        run: |
          export NX_NO_CLOUD=1
          echo "üìå Building with NX_NO_CLOUD = $NX_NO_CLOUD"
          npx nx build gift-helper --configuration=production --base-href=./ --deploy-url=./

      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ —Å v3 –Ω–∞ v4
        with:
          name: dist
          path: dist/gift-helper
          retention-days: 7

  validate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4  # ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ —Å v3 –Ω–∞ v4
        with:
          name: dist
          path: dist/gift-helper

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Validate build
        run: |
          npm run validate

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4  # ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ —Å v3 –Ω–∞ v4
        with:
          name: dist
          path: dist/gift-helper

      - name: Copy index.html to 404.html for SPA routing
        run: |
          BROWSER_DIR="dist/gift-helper/browser"
          if [ -d "$BROWSER_DIR" ]; then
            cp "$BROWSER_DIR/index.html" "$BROWSER_DIR/404.html"
          else
            cp dist/gift-helper/index.html dist/gift-helper/404.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          build-output: dist/gift-helper/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4